<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Formulario Responsive</title>
    <style>
       body{
          background: linear-gradient(to right, #0081acb9 , #d43aff);
       }
       .bg{
          background-image: url(img/Dino-Bg.svg);
          background-position: center center;
       }
    </style>
</head>
<body>

   <div class="container w-75 mt-4 shadow-lg rounded">
      <div class="row aling-items-stretch">
         <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

         </div>
         <div class="col bg-white p-5 rounded-end">
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            <!--Login-->

            <form action="#">
               <div class="mb-4">
                  <label for="email" class="form-label">Correo Electronico</label>
                  <input type="email" class="form-control" name="email" id="email">
               </div>
               <div class="mb-4">
                  <label for="password" class="form-label">Contrase単a</label>
                  <input type="password" class="form-control" name="contrase単a" id="contrase単a">
               </div>
               <div class="mb-4 form-check">
                  <input type="checkbox" name="connected" class="form-check-input">
                  <label for="connected" class="form-check-label">Matenerme Conectado</label>
               </div>

               <div class="d-grid">
                  <button type="submit" class="btn btn-info" onclick="return validar(this.form)">Iniciar Sesion</button>
               </div>

               <div class="my-3">
                  <span>No tienes cuenta? <a href="#">Registrate</a></span><br>
                  <span><a href="#">Recuperar Contrase単a</a></span>
               </div>
            </form>

            <!--LOGIN CON REDES SOCIALES-->

            <div class="container w-100 my-5">
               <div class="row text-center">
                  <div class="col-12">Iniciar Sesion</div>
               </div>
               <div class="row">
                  <div class="col">
                     <a href="https://www.facebook.com/" target="_blank" class="btn btn-outline-primary w-100 my-1">
                        <div class="row aling-items-center">
                           <div class="col-2 d-none d-md-block">
                              <img src="img/Fb-Logo.svg" width="32" alt="Logo Facebook">
                           </div>
                           <div class="col-12 col-md-10 text-center">
                              Facebook
                           </div>
                        </div>
                     </a>
                  </div>
                  <div class="col">
                     <a href="https://www.google.com/" target="_blank" class="btn btn-outline-danger w-100 my-1">
                        <div class="row aling-items-center">
                           <div class="col-2 d-none d-md-block">
                              <img src="img/Google-Logo.svg" width="32" alt="Logo Facebook">
                           </div>
                           <div class="col-12 col-md-10 text-aling-center">
                              Google
                           </div>
                        </div>
                     </a>

                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>
</html>
